<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'style/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <title>Bleder | Мої роботи</title>
</head>
<body>
    <h1>Blender</h1>

    <div class = 'prev-slider'><h2>Маяк</h2></div>
        <div class = 'container'>
            <div class = 'slider'>
                <div class = 'slider-line'>
                    <img src = 'img/mayak1.png' alt = "">
                    <img src = 'img/mayak2.png' alt = "">
                </div>
                <div class = 'btn'>
                    <button class = 'slider-prev'><span>-</span></button>
                    <button class = 'slider-next'><span>+</span></button>
                </div>
            </div>
        </div>

        <div class = 'prev-slider'><h2>Меблі</h2></div>
        <div class = 'container'>
            <div class = 'slider'>
                <div class = 'slider-line2'>
                    <img src = 'img/bed1.png' alt = "">
                    <img src = 'img/bed2.png' alt = "">
                    <img src = 'img/bed3.png' alt = "">
                    <img src = 'img/table1.png' alt = "">
                    <img src = 'img/wardrobe1.png' alt = "">
                </div>
                <div class = 'btn'>
                    <button class = 'slider-prev2'><span>-</span></button>
                    <button class = 'slider-next2'><span>+</span></button>
                </div>
            </div>
        </div>

        <div class = 'prev-slider'><h2>Поcуд</h2></div>
        <div class = 'el'><img src = 'img/glass1.png' alt = ""></div>

        <div class = 'footer'>
                <ul class ='art'>
                    <li><span class = 'name'>Мануляк Данило 9-В</span></li>
                    <li><span class = 'date'>03.12.2021</span></li>
                </ul>
        </div>
    <script src = 'js/main.js'></script>
</body>
</html>
